<slide class="thank-you-slide segue dark" id="{{ slide.id }}">
  <aside class="gdbar right"><img src="../BHBack/BHLogo.png" width="85%"></aside>
  <article class="flexbox vleft auto-fadein">
    <h2>{{{ slide.title}}}</h2>
    {{{ slide.content }}}
  </article>

  <p class="auto-fadein" data-config-contact="">
    {{# slide.social }}
    <span>{{title}}</span><a href="{{href}}">{{href}}</a><br>
    {{/ slide.social }}
  </p>
</slide>
